                { text: "üòé NEW! ADVANCED: Crocs' China Strategy üêä", href: "/crocs/" }
            ];
            
            let currentStateIndex = 0;

            function updateTicker() {
                currentStateIndex = (currentStateIndex + 1) % LESSON_STATES.length;
                const newState = LESSON_STATES[currentStateIndex];

                ticker.style.opacity = 0;

                setTimeout(() => {
                    ticker.textContent = newState.text;
                    ticker.href = newState.href;
                    ticker.style.opacity = 1;
                }, 200);
            }

            ticker.textContent = LESSON_STATES[0].text;
            ticker.href = LESSON_STATES[0].href;

            setInterval(updateTicker, 4000);
            
            ticker.addEventListener('mouseenter', () => {
                ticker.style.animation = 'none';
            });
            ticker.addEventListener('mouseleave', () => {
                ticker.style.animation = 'pulse 2s infinite ease-in-out';
            });

        // --- SUPABASE & SIGN-UP LOGIC START ---

        const SUPABASE_URL = 'https://knwgmrgwbpchqyqxbxea.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtud2dtcmd3YnBjaHF5cXhieGVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MDkyODgsImV4cCI6MjA3ODA4NTI4OH0.qnp2ScwSE77_idmPhpLE98sr46WvLpKtg6refFfC7s8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const signUpForm = document.getElementById('signup-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('message');
        const signupButton = document.getElementById('signup-btn');
        const termsCheckbox = document.getElementById('terms-agreed');

        function displayMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.style.color = isError ? '#E53E3E' : '#38A169';
            messageDiv.style.display = 'block';
        }

        async function handleSignUp(event) {
            event.preventDefault();
            
            if (!termsCheckbox.checked) {
                displayMessage('You must agree to The Cool Dude Agreement.', true);
                return;
            }
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value; 
            const confirmPassword = confirmPasswordInput.value;

            if (!name || !email || !password || !confirmPassword) {
                displayMessage('Please fill out all fields.', true);
                return;
            }
            
            if (password !== confirmPassword) {
                displayMessage('The passwords you entered do not match. Try again!', true);
                return;
            }
            
            if (password.length < 8) {
                displayMessage('Your password must be at least 8 characters long.', true);
                return;
            }

            signupButton.disabled = true;
            signupButton.textContent = 'Processing...';
            displayMessage('Creating your account...', false);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            is_first_login: true
                        }
                    }
                });

                signupButton.disabled = false;
                signupButton.textContent = 'Create My Account'; 

                if (error) {
                    console.error('Sign Up Error:', error);
                    
                    if (error.message.toLowerCase().includes('password')) {
                        displayMessage('Password too weak. Please use 8+ characters with variety.', true);
                    } else if (error.message.toLowerCase().includes('already registered') || error.message.toLowerCase().includes('already exists')) {
                        displayMessage('This email is already registered. Try logging in!', true);
                    } else {
                        displayMessage('Sign-up failed: ' + error.message, true);
                    }
                } else {
                    console.log('Sign-up successful:', data);
                    displayMessage('Success! Redirecting to your dashboard...', false);
                    
                    // Redirect immediately to dashboard (user is now logged in)
                    setTimeout(() => {
                        window.location.href = '/dashboard/'; 
                    }, 1000);
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                displayMessage('An unexpected error occurred. Please try again.', true);
                signupButton.disabled = false;
                signupButton.textContent = 'Create My Account';
            }
        }

        if (signUpForm) {
            signUpForm.addEventListener('submit', handleSignUp);
        }
