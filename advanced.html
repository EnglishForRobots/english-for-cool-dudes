<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced English: Lessons</title>
    <!-- Use the same fonts as the homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Replicating styles from the homepage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .union-jack-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(0deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%);
            background-size: 60px 60px;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            padding: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .nav-button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 25px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: slideInUp 1s ease-out;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .nav-button .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #ffffff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .navigation-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .nav-button {
                padding: 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="union-jack-pattern"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">
                Advanced English Lessons
            </h1>
            <p class="subtitle">Pick a month and start learning, mate! üóìÔ∏è</p>
        </header>

        <nav class="navigation-grid">
            <a href="advanced-august.html" class="nav-button advanced">
                <span class="icon">‚ú®</span>
                August 2025
            </a>
            <div class="nav-button" style="cursor: not-allowed; opacity: 0.6;">
                <span class="icon">‚è≥</span>
                September 2025 (Coming Soon)
            </div>
            <div class="nav-button" style="cursor: not-allowed; opacity: 0.6;">
                <span class="icon">‚è≥</span>
                October 2025 (Coming Soon)
            </div>
        </nav>

        <footer class="footer">
            <p>
                <a href="index.html" style="color: white; text-decoration: underline;">Back to Homepage</a>
            </p>
        </footer>
    </div>
</body>
</html>
