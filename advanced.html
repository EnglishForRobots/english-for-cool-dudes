<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced English Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Styles - Shared with other pages for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .union-jack-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(0deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%);
            background-size: 60px 60px;
        }
        
        /* Floating Elements - Visual flair */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 80%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 40%; left: 85%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 15%; left: 50%; animation-delay: 5s; }
        .floating-icon:nth-child(7) { top: 70%; right: 40%; animation-delay: 6s; }
        .floating-icon:nth-child(8) { top: 30%; left: 25%; animation-delay: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main Container & Header */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }
        
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        .title .emoji {
            -webkit-text-fill-color: initial;
            color: #ffd700;
            animation: emojiFlash 1s steps(1) infinite, pulse 2s infinite, sway 5s ease-in-out infinite;
            display: inline-block;
        }

        .tea-cup {
            font-size: 3rem;
            margin: 0 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes emojiFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }


        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Navigation Grid */
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .nav-button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 25px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        /* Specific Styles for Active August Button */
        .august-active {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border-bottom: 5px solid #6699ff;
            color: #002244;
        }
        .august-active:hover {
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
            border-bottom: 5px solid #6699ff;
        }

        .august-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .august-text {
            font-family: 'Fredoka One', cursive;
            color: #333; /* Changed to black */
            margin-bottom: 0.5rem;
        }

        .august-emojis {
            font-size: 2.5rem;
        }
        
        /* Cath Kidston style for Coming Soon buttons */
        .coming-soon {
            cursor: not-allowed;
            position: relative;
            color: #333; /* Changed to black for visibility */
            overflow: hidden; 
        }
        
        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e0f7fa'%3E%3Ccircle cx='50' cy='50' r='10'/%3E%3Ccircle cx='20' cy='20' r='5'/%3E%3Ccircle cx='80' cy='20' r='5'/%3E%3Ccircle cx='20' cy='80' r='5'/%3E%3Ccircle cx='80' cy='80' r='5'/%3E%3C/g%3E%3Cg fill='%23b2dfdb'%3E%3Ccircle cx='50' cy='20' r='7'/%3E%3Ccircle cx='20' cy='50' r='7'/%3E%3Ccircle cx='80' cy='50' r='7'/%3E%3Ccircle cx='50' cy='80' r='7'/%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: none;
        }

        .coming-soon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2px);
            border-radius: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #333;
        }
        
        .coming-soon-overlay p {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #333;
            animation: pulse 2s infinite;
        }

        .coming-soon-overlay .emoji-flash {
            font-size: 2.5rem;
            margin-top: 1rem;
            animation: emojiFlash 1s steps(1) infinite, pulse 2s infinite, sway 5s ease-in-out infinite;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #ffffff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .navigation-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .nav-button {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .nav-button .icon {
                font-size: 2rem;
            }
            
            .coming-soon-overlay p {
                font-size: 1.5rem;
            }
            .coming-soon-overlay .emoji-flash {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="union-jack-pattern"></div>
    
    <!-- Floating elements for visual interest -->
    <div class="floating-elements">
        <div class="floating-icon">🏰</div>
        <div class="floating-icon">💷</div>
        <div class="floating-icon">💂</div>
        <div class="floating-icon">☂️</div>
        <div class="floating-icon">🇬🇧</div>
        <div class="floating-icon">☕️</div>
        <div class="floating-icon">🍬</div>
        <div class="floating-icon">🚌</div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="emoji tea-cup">☕️</span>
                Advanced Calendar
                <span class="emoji tea-cup">☕️</span>
            </h1>
            <p class="subtitle">Pick a month to begin your lesson, old chap! 🎩</p>
        </header>

        <nav class="navigation-grid">
            <!-- This is the active button for August -->
            <a href="advanced-august-2025.html" class="nav-button august-active">
                <div class="august-content">
                    <span class="august-text">August 2025</span>
                    <span class="august-emojis">🍬</span>
                </div>
            </a>

            <!-- September coming soon button -->
            <div class="nav-button coming-soon">
                <div class="coming-soon-overlay">
                    <p>Coming Soon!</p>
                    <span class="emoji-flash">🐹</span>
                </div>
                September 2025
            </div>

            <!-- October coming soon button -->
            <div class="nav-button coming-soon">
                <div class="coming-soon-overlay">
                    <p>Coming Soon!</p>
                    <span class="emoji-flash">🐹</span>
                </div>
                October 2025
            </div>
        </nav>

        <footer class="footer">
            <p>
                <a href="english-for-cool-dudes-homepage-claude.html" style="color: white; text-decoration: underline; font-weight: bold;">Back to Homepage</a>
            </p>
        </footer>
    </div>
</body>
</html>
