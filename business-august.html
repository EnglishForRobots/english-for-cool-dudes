<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August Lessons</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Styles - Copied from homepage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .union-jack-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(0deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%);
            background-size: 60px 60px;
        }
        
        /* Floating Elements - Visual flair with British emojis */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        /* Positions for floating emojis */
        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 80%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 40%; left: 85%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 15%; left: 50%; animation-delay: 5s; }
        .floating-icon:nth-child(7) { top: 70%; right: 40%; animation-delay: 6s; }
        .floating-icon:nth-child(8) { top: 30%; left: 25%; animation-delay: 7s; }
        .floating-icon:nth-child(9) { top: 5%; left: 30%; animation-delay: 8s; }
        .floating-icon:nth-child(10) { top: 85%; left: 70%; animation-delay: 9s; }
        .floating-icon:nth-child(11) { top: 50%; left: 15%; animation-delay: 10s; }
        .floating-icon:nth-child(12) { top: 25%; right: 5%; animation-delay: 11s; }
        .floating-icon:nth-child(13) { top: 75%; left: 50%; animation-delay: 12s; }
        .floating-icon:nth-child(14) { top: 65%; right: 25%; animation-delay: 13s; }
        .floating-icon:nth-child(15) { top: 45%; left: 5%; animation-delay: 14s; }
        .floating-icon:nth-child(16) { top: 55%; right: 10%; animation-delay: 15s; }
        .floating-icon:nth-child(17) { top: 80%; left: 55%; animation-delay: 16s; }
        .floating-icon:nth-child(18) { top: 22%; left: 75%; animation-delay: 17s; }
        .floating-icon:nth-child(19) { top: 68%; left: 18%; animation-delay: 18s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Container & Header - Copied from homepage */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }
        
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        /* The .emoji class now handles the flashing effect for the buses and crowns */
        .title .emoji {
            -webkit-text-fill-color: initial;
            color: #FF0000;
            animation: emojiFlash 1s steps(1) infinite, pulse 2s infinite, sway 5s ease-in-out infinite;
            display: inline-block; /* Required for transform to work */
        }

        /* This fixes the broken keyframe */
        @keyframes emojiFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Navigation/Lesson Grid */
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .nav-button {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 25px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .nav-button .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Specific Button Colors */
        .haribo-button {
            background: linear-gradient(135deg, #ffc900, #ff8c00);
            border-bottom: 5px solid #ff7f00;
        }
        .haribo-button:hover {
            background: linear-gradient(135deg, #ff8c00, #ffc900);
            border-bottom: 5px solid #ffc900;
        }

        /* Coming Soon style - Copied from homepage */
        .coming-soon {
            cursor: not-allowed;
            position: relative;
            color: #ddd;
            overflow: hidden;
        }
        
        .coming-soon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2px);
            border-radius: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #333;
        }
        
        .coming-soon-overlay p {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #333;
            animation: pulse 2s infinite;
        }

        .coming-soon-overlay .emoji-flash {
            font-size: 2.5rem;
            margin-top: 1rem;
            animation: emojiFlash 1s steps(1) infinite, pulse 2s infinite, sway 5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* This is the corrected flashing animation. */
        @keyframes emojiFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }
        
        /* Footer - Copied from homepage */
        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #ffffff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .navigation-grid {
                grid-template-columns: 1fr; /* Buttons will stack on smaller screens */
                gap: 1rem;
            }
            .nav-button {
                padding: 1.5rem;
                font-size: 1rem;
                height: 150px; /* Adjusted fixed height for smaller screens */
            }
            .nav-button .icon {
                font-size: 2rem;
            }
            .coming-soon-overlay p {
                font-size: 1.5rem;
            }
            .coming-soon-overlay .emoji-flash {
                font-size: 2rem;
            }
        }
    </style>
</head>
