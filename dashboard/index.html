// --- AUTH HEADER LOGIC ---
async function initializeAuthHeader() {
    const loggedOutButtons = document.getElementById('logged-out-buttons');
    const loggedInButtons = document.getElementById('logged-in-buttons');
    const userGreeting = document.getElementById('user-greeting');
    const logoutBtn = document.getElementById('logout-btn');

    try {
        const client = window.efcdSupabaseClient;
        
        if (!client) {
            console.error('Supabase client not found');
            if (loggedOutButtons) loggedOutButtons.style.display = 'flex';
            return;
        }
        
        const { data: { user }, error } = await client.auth.getUser();

        if (user) {
            let userName = 'Cool Dude';
            if (user.user_metadata && user.user_metadata.full_name) {
                userName = user.user_metadata.full_name.split(' ')[0];
            } else if (user.email) {
                userName = user.email.split('@')[0];
            }
            
            if (userGreeting) userGreeting.textContent = `Hey ${userName}! ðŸ‘‹`;
            if (loggedInButtons) loggedInButtons.style.display = 'flex';
            if (loggedOutButtons) loggedOutButtons.style.display = 'none';
        } else {
            if (loggedOutButtons) loggedOutButtons.style.display = 'flex';
            if (loggedInButtons) loggedInButtons.style.display = 'none';
        }
    } catch (err) {
        console.error('Error checking auth:', err);
        if (loggedOutButtons) loggedOutButtons.style.display = 'flex';
    }

    if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
            try {
                const client = window.efcdSupabaseClient;
                const { error } = await client.auth.signOut();
                if (error) console.error('Logout error:', error);
                else window.location.reload();
            } catch (err) {
                console.error('Unexpected logout error:', err);
            }
        });
    }
}

// --- CACHE BUSTING HELPER ---
function bustCache() {
    // Clear all caches on page load
    if ('caches' in window) {
        caches.keys().then(names => {
            names.forEach(name => {
                console.log('ðŸ—‘ï¸ Clearing cache:', name);
                caches.delete(name);
            });
        });
    }
    
    // Force reload from server (not cache) on next visit
    if (performance.navigation.type !== 1) { // Not a refresh
        console.log('ðŸ”„ Cache busted, page loaded fresh');
    }
}

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', async () => {
    console.log('ðŸš€ Page loaded');
    
    // Bust cache first
    bustCache();
    
    // Start ticker
    if (typeof startTickerAnimation === "function") {

// --- SERVICE WORKER WITH AGGRESSIVE UPDATES ---
if ('serviceWorker' in navigator) {
    const swUrl = '/sw.js?v=' + Date.now(); // Always use latest timestamp
    
    navigator.serviceWorker.register(swUrl).then(reg => {
        console.log('âœ… Service Worker registered');
        
        // AGGRESSIVE: Check for updates every time
        setInterval(() => {
            console.log('ðŸ”„ Auto-checking for SW updates...');
            reg.update();
        }, 30000); // Check every 30 seconds
        
        // Check when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('ðŸ‘ï¸ Page visible, checking for updates...');
                reg.update();
            }
        });
        
        // Handle new SW found
        reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            console.log('ðŸ†• New Service Worker installing...');
            
            newWorker.addEventListener('statechange', () => {
                console.log('ðŸ“¡ SW state:', newWorker.state);
                
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('âš¡ New content available! Activating...');
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
            });
        });
    }).catch(err => {
        console.error('âŒ Service Worker error:', err);
    });

    // Auto-reload when new SW takes control
    let refreshing = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        console.log('ðŸ”„ Reloading with new content...');
        window.location.reload();
    });
}

// --- FORCE CACHE CLEAR ON UNLOAD ---
window.addEventListener('beforeunload', () => {

    }
});
