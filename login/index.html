        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get form elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loginButton = document.getElementById('login-btn');

        // Function to display messages
        function displayMessage(text, isError = false) {
            if (messageDiv) {
                messageDiv.textContent = text;
                messageDiv.style.color = isError ? '#E53E3E' : '#38A169';
                messageDiv.style.display = 'block';
            }
        }

        // Function to handle login submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage('Please enter both email and password.', true);
                return;
            }

            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            displayMessage('Signing you in...', false);

            try {
                // Perform the sign-in call to Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';

                if (error) {
                    console.error('Login Error:', error);
                    
                    if (error.message.toLowerCase().includes('invalid')) {
                        displayMessage('Invalid email or password. Please try again, Cool Dude!', true);
                    } else if (error.message.toLowerCase().includes('email not confirmed')) {
                        displayMessage('Please confirm your email address first. Check your inbox!', true);
                    } else {
                        displayMessage('Login failed: ' + error.message, true);
                    }
                } else {
                    console.log('Login successful:', data);
                    displayMessage('Success! Redirecting you now...', false);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1000);
                }
            } catch (err) {
                console.error('Unexpected login error:', err);
                displayMessage('An unexpected error occurred. Please try again.', true);
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        }

        // Check if the user is already logged in and redirect them to the dashboard
        async function checkUserSession() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    console.log('User already logged in, redirecting to dashboard');
                    window.location.href = '/dashboard/';
                }
            } catch (err) {
                console.error('Error checking session:', err);
            }
        }

        // Attach the submission handler and check session on load
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
        
        document.addEventListener('DOMContentLoaded', checkUserSession);
    </script>
