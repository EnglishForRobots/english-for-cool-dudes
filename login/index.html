    <script>
        // ‚ö†Ô∏è REPLACE THESE PLACEHOLDERS WITH YOUR ACTUAL SUPABASE KEYS ‚ö†Ô∏è
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL'; 
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_PROJECT_ANON_KEY';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get form elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message'); // Assuming you add a message div to loginv1.html
        const loginButton = document.getElementById('login-btn'); // Assuming you add an id to the submit button

        // Function to display messages
        function displayMessage(text, isError = false) {
            if (messageDiv) {
                messageDiv.textContent = text;
                messageDiv.style.color = isError ? '#E53E3E' : '#38A169';
                messageDiv.style.display = 'block';
            }
        }

        // Function to handle login submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage('Please enter both email and password.', true);
                return;
            }

            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            loginButton.style.opacity = 0.7;

            // Perform the sign-in call to Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            loginButton.disabled = false;
            loginButton.textContent = 'Log In';
            loginButton.style.opacity = 1;

            if (error) {
                console.error('Login Error:', error);
                displayMessage('Login failed. Check your email and password, Cool Dude.', true);
            } else {
                // Success! Redirect the user to their dashboard.
                displayMessage('Success! Redirecting you now...', false);
                window.location.href = '/dashboard/';
            }
        }

        // Check if the user is already logged in and redirect them to the dashboard
        async function checkUserSession() {
             const { data: { user } } = await supabase.auth.getUser();
             if (user) {
                 window.location.href = '/dashboard/';
             }
         }

        // Attach the submission handler and check session on load
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
        document.addEventListener('DOMContentLoaded', checkUserSession);
    </script>
