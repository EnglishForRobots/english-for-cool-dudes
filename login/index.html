<script>
// ============================================
// UNIVERSAL AUTH & LOGIN FORM SCRIPT
// ============================================

(function() {
    'use strict';
    

    // 2. LOGIN FORM LOGIC (The missing piece!)
    function initializeLoginForm() {
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        if (!loginForm) return;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Feedback
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            messageDiv.style.display = 'none';

            try {
                const { data, error } = await window.efcdSupabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.style.color = '#E53E3E'; // Red
                    messageDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                } else {
                    messageDiv.textContent = 'Success! Redirecting...';
                    messageDiv.style.color = '#38A169'; // Green
                    messageDiv.style.display = 'block';
                    
                    // Redirect to dashboard or home after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard-gamified/'; 
                    }, 1000);
                }
            } catch (err) {
                console.error('Login error:', err);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    }
    
    // 3. AUTH HEADER LOGIC (For showing user status)
    async function initializeAuthHeader() {
        const loggedOutButtons = document.getElementById('logged-out-buttons');
        const loggedInButtons = document.getElementById('logged-in-buttons');
        const userGreeting = document.getElementById('user-greeting');
        const logoutBtn = document.getElementById('logout-btn');

        try {
            if (!window.efcdSupabaseClient) return;
            
            const { data: { user } } = await window.efcdSupabaseClient.auth.getUser();

            if (user) {
                let userName = user.user_metadata?.full_name?.split(' ')[0] || user.email?.split('@')[0] || 'Cool Dude';
                if (userGreeting) userGreeting.textContent = `Hey ${userName}! ðŸ‘‹`;
                if (loggedInButtons) loggedInButtons.style.display = 'flex';
                if (loggedOutButtons) loggedOutButtons.style.display = 'none';
            }
        } catch (err) { console.error('Auth check error:', err); }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                await window.efcdSupabaseClient.auth.signOut();
                window.location.reload();
            });
        }
    }
    
    // 4. TICKER & SERVICE WORKER
    function initializeExtras() {
        if (typeof startTickerAnimation === 'function') startTickerAnimation();
        
      // SERVICE WORKER - Fixed for subdirectories
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', {
        scope: '/'
    }).then(registration => {
        console.log('âœ… Service Worker registered successfully');
    }).catch(err => {
        // Only log, don't throw error - it might already be registered
        console.log('â„¹ï¸ Service Worker:', err.message);
    });
}
    }
    
    // RUN EVERYTHING
    const init = async () => {
        await initializeAuthHeader();
        initializeLoginForm();
        initializeExtras();
    };

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
