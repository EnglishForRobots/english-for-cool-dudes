    <style>
        /* General Styles - Shared with other pages for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .union-jack-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(0deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%);
            background-size: 60px 60px;
        }
        
        /* Floating Elements - Visual flair, with umbrellas instead of teacups */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 80%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 40%; left: 85%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 15%; left: 50%; animation-delay: 5s; }
        .floating-icon:nth-child(7) { top: 70%; right: 40%; animation-delay: 6s; }
        .floating-icon:nth-child(8) { top: 30%; left: 25%; animation-delay: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main Container & Header */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .header {
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }
        
        .title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        .title .emoji {
            -webkit-text-fill-color: initial;
            color: #ffd700;
            animation: emojiFlash 1s steps(1) infinite, pulse 2s infinite, sway 5s ease-in-out infinite;
            display: inline-block;
        }

        .umbrella {
            font-size: 3rem;
            margin: 0 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes emojiFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Footer */
        .footer {
            margin-top: 4rem;
            color: #ffffff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
