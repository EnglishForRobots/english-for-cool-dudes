let currentSection = 1;

async function initializeUserStats() {

}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeUserStats);

// Navigation
function nextSection() {
    if (currentSection < window.totalSections) {
        currentSection++;
        showSection(currentSection);
    } else {
        // Last section - trigger completion
        const lastSection = LESSON_CONFIG.sections[LESSON_CONFIG.sections.length - 1];
        if (lastSection.type === 'wordForms') {
            checkWordForms(currentSection);
        } else {
            completeLessonAndSave();
        }
    }
}

function previousSection() {
    if (currentSection > 1) {
        currentSection--;
        showSection(currentSection);
    }
}

function showSection(num) {
    document.querySelectorAll('.lesson-section').forEach((sec, idx) => {
        if (idx + 1 === num) {
            sec.classList.add('visible');
            sec.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    });
    updateNav();
}

function updateNav() {
    document.getElementById('btn-prev').disabled = currentSection === 1;
    document.getElementById('btn-next').textContent = currentSection === window.totalSections ? 'Finish âœ“' : 'Next â†’';
    document.getElementById('section-indicator').textContent = currentSection + '/' + window.totalSections;
}

function updateProgress() {
    document.getElementById('progress-bar').style.width = ((completedSections / window.totalSections) * 100) + '%';
}

function completeSection(sectionNum) {
    completedSections++;
    updateProgress();
    const nextSec = document.querySelector('.lesson-section[data-section="' + (sectionNum + 1) + '"]');
    if (nextSec) {
        nextSec.classList.add('visible');
        nextSec.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    if (Math.random() < 0.3 && LESSON_CONFIG.badges) showBadge(getRandomBadge());
    currentSection = sectionNum + 1;
    updateNav();
}

function getRandomBadge() {
    if (!LESSON_CONFIG.badges || LESSON_CONFIG.badges.length === 0) {
        return { icon: 'â­', text: 'Great!' };
    }
    return LESSON_CONFIG.badges[Math.floor(Math.random() * LESSON_CONFIG.badges.length)];
}

function showBadge(badge) {
    const badgeEl = document.createElement('div');
    badgeEl.className = 'badge';
    badgeEl.innerHTML = '<span class="badge-icon">' + badge.icon + '</span><span class="badge-text">' + badge.text + '</span>';
    document.getElementById('badge-container').appendChild(badgeEl);
    setTimeout(() => badgeEl.classList.add('show'), 100);
    setTimeout(() => {
        badgeEl.classList.remove('show');
        setTimeout(() => badgeEl.remove(), 500);
    }, 3000);
}

function celebrate(message) {
    message = message || 'ğŸ‰ Excellent!';
    const cel = document.getElementById('celebration');
    cel.textContent = message;
    cel.classList.add('show');
    setTimeout(() => cel.classList.remove('show'), 2000);
}

// Vocabulary popup
function showPopup(target, word) {
    const wordObj = LESSON_CONFIG.vocabulary.find(w => w.word.toLowerCase() === word.toLowerCase());
    const popup = document.getElementById('dictionary-popup');
    const content = document.getElementById('popup-content');
    if (!popup || !wordObj || !content) return;

    content.innerHTML = '<div style="margin-bottom:12px;"><strong style="color:var(--color-primary); font-size:1.3em;">' + wordObj.word + '</strong> <span style="font-size:0.9em; color:#78716C;">(' + wordObj.type + ')</span></div><p style="color:#5D4037; line-height:1.6; margin-bottom:16px;">' + wordObj.definition + '</p><button onclick="playAudio(\'' + wordObj.word + '\')" style="width:100%; background:var(--color-primary); color:white; border:none; padding:14px; border-radius:8px; font-weight:700; font-size:1em; cursor:pointer;">ğŸ”Š Hear it</button>';
    
    popup.style.display = 'block';
    
    if (window.innerWidth >= 768) {
        const rect = target.getBoundingClientRect();
        popup.style.top = (rect.bottom + 8) + 'px';
        popup.style.left = rect.left + 'px';
        setTimeout(() => {
            const pr = popup.getBoundingClientRect();
            if (pr.right > window.innerWidth - 10) {
                popup.style.left = (window.innerWidth - pr.width - 10) + 'px';
            }
        }, 10);
    }
}

function closePopup() {
    document.getElementById('dictionary-popup').style.display = 'none';
}

function playAudio(word) {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-GB';
    utterance.rate = 0.9;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utterance);
}

// True/False
function checkComprehension(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    let correct = 0;
    const qs = section.querySelectorAll('.question');
    qs.forEach(q => {
        const sel = q.querySelector('.option-button.selected');
        q.querySelectorAll('.option-button').forEach(opt => {
            opt.classList.remove('correct', 'incorrect');
            if (opt.dataset.correct === 'true') opt.classList.add('correct');
        });
        if (sel && sel.dataset.correct === 'true') correct++;
        else if (sel) sel.classList.add('incorrect');
    });
    const res = document.getElementById('result-' + sectionNum);
    res.style.display = 'block';
    res.className = 'result-message ' + (correct === qs.length ? 'correct' : 'incorrect');
    res.textContent = correct === qs.length ? "ğŸ‰ Perfect!" : correct + '/' + qs.length + ' correct.';
    
    if (correct === qs.length) {
        celebrate('ğŸ’¯ Perfect Score!');
        showBadge({ icon: 'ğŸ¯', text: 'Comprehension Master!' });
        setTimeout(() => completeSection(sectionNum), 1500);
    }
}

function resetComprehension(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    section.querySelectorAll('.option-button').forEach(b => b.classList.remove('selected', 'correct', 'incorrect'));
    document.getElementById('result-' + sectionNum).style.display = 'none';
}

// Gap Fill
function handleGapBlankClick(blank) {
    if (blank.textContent) {
        const wordValue = blank.textContent;
        const section = blank.closest('.lesson-section');
        const bankOption = Array.from(section.querySelectorAll('.word-option')).find(o => o.dataset.word === wordValue);
        if (bankOption) bankOption.classList.remove('used');
        blank.textContent = '';
        blank.classList.remove('correct', 'incorrect');
    } else if (selectedGapWord) {
        blank.textContent = selectedGapWord.dataset.word;
        selectedGapWord.classList.add('used');
        selectedGapWord.classList.remove('selected');
        selectedGapWord = null;
    }
}

function checkGaps(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    let correct = 0;
    const blanks = section.querySelectorAll('.gap-input');
    blanks.forEach(b => {
        b.classList.remove('correct', 'incorrect');
        if (b.textContent.trim().toLowerCase() === b.dataset.answer.toLowerCase()) {
            b.classList.add('correct');
            correct++;
        } else if (b.textContent) {
            b.classList.add('incorrect');
        }
    });
    const res = document.getElementById('result-' + sectionNum);
    res.style.display = 'block';
    res.className = 'result-message ' + (correct === blanks.length ? 'correct' : 'incorrect');
    res.textContent = correct === blanks.length ? "âœ¨ Great job!" : correct + '/' + blanks.length + ' correct.';
    
    if (correct === blanks.length) {
        celebrate('âœ¨ Grammar Expert!');
        showBadge({ icon: 'ğŸ“', text: 'Grammar Master!' });
        setTimeout(() => completeSection(sectionNum), 1500);
    }
}

function resetGaps(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    section.querySelectorAll('.gap-input').forEach(b => { b.textContent = ''; b.classList.remove('correct', 'incorrect'); });
    section.querySelectorAll('.word-option').forEach(o => o.classList.remove('used', 'selected'));
    document.getElementById('result-' + sectionNum).style.display = 'none';
}

// Word Forms
function checkWordForms(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    let correct = 0;
    const inputs = section.querySelectorAll('.word-form-input');
    inputs.forEach(i => {
        i.classList.remove('revealed');
        if (i.value.trim().toLowerCase() === i.dataset.answer.toLowerCase()) {
            i.style.background = '#DCEDC8';
            correct++;
        } else {
            i.style.background = '#FFCDD2';
        }
    });
    const res = document.getElementById('result-' + sectionNum);
    res.style.display = 'block';
    res.className = 'result-message ' + (correct === inputs.length ? 'correct' : 'incorrect');
    res.textContent = correct + '/' + inputs.length + ' correct.';
    
    if (correct === inputs.length) {
        celebrate('ğŸ¯ Word Forms Champion!');
        showBadge({ icon: 'ğŸ”¤', text: 'Vocabulary Pro!' });
        setTimeout(() => completeLessonAndSave(), 2000);
    }
}

function revealWordForms(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    section.querySelectorAll('.word-form-input').forEach(i => {
        i.value = i.dataset.answer;
        i.classList.add('revealed');

function resetWordForms(sectionNum) {
    const section = document.querySelector('.lesson-section[data-section="' + sectionNum + '"]');
    section.querySelectorAll('.word-form-input').forEach(i => {
        i.value = '';
        i.style.background = 'white';
        i.classList.remove('revealed');

    document.getElementById('result-' + sectionNum).style.display = 'none';

// Lesson completion
async function completeLessonAndSave() {
    if (typeof window.EFCD_Auth === 'undefined' || !window.EFCD_Auth.getCurrentUser()) {
        const wantsToSignUp = confirm(
            'ğŸ“ Fantastic! You completed the lesson!\n\n' +
            'âœ¨ Sign up (free) to:\n' +
            'â€¢ Save your progress & earn XP\n' +
            'â€¢ Unlock achievements\n' +
            'â€¢ Track your learning streak\n\n' +
            'Click OK to create a free account!\n' +
            'Click Cancel to continue without saving'
        );
        
        if (wantsToSignUp) {
            window.location.href = '/signup/';
        } else {
            showWordMatchGame(LESSON_CONFIG.vocabulary, (gameResult) => {
                window.location.href = LESSON_CONFIG.levelPage;
            });
        }
        return;
    }

    const result = await window.EFCD_Auth.completeLesson({
        lessonId: LESSON_CONFIG.lessonId,
        lessonTitle: LESSON_CONFIG.title,
        lessonLevel: LESSON_CONFIG.level,
        lessonLink: LESSON_CONFIG.lessonLink,
        vocabulary: LESSON_CONFIG.vocabulary,
        grammar: LESSON_CONFIG.grammar || [],
        perfectScore: true,
        completionTime: Math.floor((Date.now() - performance.timing.navigationStart) / 1000)
    });

    if (window.DailyChallenges && result.success) {
        const challengeResult = await window.DailyChallenges.updateChallengeProgress({
            perfectScore: true,
            vocabCount: LESSON_CONFIG.vocabulary.length,
            completionTime: Math.floor((Date.now() - performance.timing.navigationStart) / 1000),
            grammarPerfect: true
        });

        if (challengeResult.justCompleted) {
            window.DailyChallenges.showChallengeCompletionCelebration(challengeResult.challenge);
            setTimeout(() => {
                showWordMatchGame(LESSON_CONFIG.vocabulary, (gameResult) => {
                    showCelebrationScreen(result, gameResult);
                });
            }, 2500);
            return;
        }
    }

    if (result.success) {
        showWordMatchGame(LESSON_CONFIG.vocabulary, (gameResult) => {
            showCelebrationScreen(result, gameResult);
        });
    }
}

function showCelebrationScreen(result, gameResult) {
    const totalXP = result.xpEarned + (gameResult ? gameResult.bonusXP || 0 : 0);
    const overlay = document.createElement('div');
    overlay.id = 'celebration-overlay';
    overlay.style.cssText = 'position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999; display: flex; align-items: center; justify-content: center; padding:20px; animation: fadeIn 0.3s;';
    
    let html = '<div style="background: white; padding: 40px 30px; border-radius: 20px; text-align: center; max-width: 500px; width:100%; animation: scaleIn 0.4s; position: relative;">';
    html += '<button id="close-celebration" style="position: absolute; top: 15px; right: 15px; background: #F3F4F6; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; font-size: 20px;">Ã—</button>';
    html += '<div style="font-size: 100px; margin-bottom: 20px;">ğŸ‰</div>';
    html += '<h2 style="font-size: 36px; margin-bottom: 20px; color: #1A202C;">Lesson Complete!</h2>';
    html += '<div style="background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%); padding: 30px; border-radius: 16px; margin-bottom: 30px; border: 2px solid #FED7AA;">';
    html += '<div style="font-size: 48px; font-weight: 900; color: var(--color-primary);">+' + totalXP + ' XP</div>';
    if (gameResult && gameResult.bonusXP) html += '<div style="font-size: 14px; color: #5D4037; margin-top: 8px; font-weight: 700;">ğŸ® Includes +' + gameResult.bonusXP + ' XP game bonus!</div>';
    if (result.leveledUp) html += '<div style="font-size: 24px; color: #F57C00; margin-top: 15px;">ğŸŠ Level Up! Now Level ' + result.newLevel + '!</div>';
    if (result.newStreak > 0) html += '<div style="font-size: 20px; margin-top: 15px; color: #DC2626;">ğŸ”¥ ' + result.newStreak + ' day streak!</div>';
    html += '</div>';
    if (result.newAchievements && result.newAchievements.length > 0) {
        html += '<div style="background: linear-gradient(135deg, #DBEAFE 0%, #BFDBFE 100%); padding: 20px; border-radius: 12px; margin-bottom: 30px;">';
        html += '<div style="font-weight: 800; font-size: 18px; margin-bottom: 15px;">ğŸ† New Achievements!</div>';
        result.newAchievements.forEach(id => {
            const ach = window.EFCD_Auth.ACHIEVEMENTS[id];
            html += '<div style="background: white; padding: 15px; border-radius: 8px; margin: 10px 0;"><span style="font-size: 36px;">' + ach.icon + '</span> ' + ach.name + '</div>';
        });
        html += '</div>';
    }
    html += '<div style="display: flex; flex-direction:column; gap: 10px;">';
    html += '<a href="/dashboard-gamified/" style="background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%); color: white; padding: 14px 28px; border-radius: 8px; text-decoration: none; font-weight: 700;">View Dashboard</a>';
    html += '<a href="' + LESSON_CONFIG.levelPage + '" style="background: var(--color-primary); color: white; padding: 14px 28px; border-radius: 8px; text-decoration: none; font-weight: 700;">Next Lesson â†’</a>';
    html += '<button id="btn-retry" style="background: #F1F5F9; color: #475569; padding: 14px 28px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer;">Try Again</button>';
    html += '</div></div>';
    
    overlay.innerHTML = html;
    document.body.appendChild(overlay);
    setTimeout(() => {
        document.getElementById('close-celebration').addEventListener('click', () => overlay.remove());
        document.getElementById('btn-retry').addEventListener('click', () => location.reload());
        document.addEventListener('keydown', function escHandler(e) {
            if (e.key === 'Escape') {
                overlay.remove();
                document.removeEventListener('keydown', escHandler);
            }
        });
    }, 100);
}

const animStyle = document.createElement('style');
animStyle.textContent = '@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }';
document.head.appendChild(animStyle);

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    // True/False selection
    document.querySelectorAll('.option-button').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.closest('.comp-btn-group').querySelectorAll('.option-button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        });
    });

    // Word Bank selection
    document.querySelectorAll('.word-option').forEach(opt => {
        opt.addEventListener('click', () => {
            if (opt.classList.contains('used')) return;
            
            if (opt.classList.contains('selected')) {
                opt.classList.remove('selected');
                selectedGapWord = null;
            } else {
                document.querySelectorAll('.word-option').forEach(o => o.classList.remove('selected'));
                selectedGapWord = opt;
                opt.classList.add('selected');
            }
        });
    });

    // Gap Blank placing/removing
    document.querySelectorAll('.gap-input').forEach(b => {
        b.addEventListener('click', () => handleGapBlankClick(b));
    });

    // Close popup on outside click
    document.addEventListener('click', (e) => {
        if (!e.target.closest('#dictionary-popup') && !e.target.classList.contains('highlight-word')) {
            document.getElementById('dictionary-popup').style.display = 'none';
        }
    });
});

updateProgress();
updateNav();
