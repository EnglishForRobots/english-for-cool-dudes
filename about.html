    <style>
        /* General Styles - Shared with other pages for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from showing */
            display: grid;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .union-jack-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, #ff0000 40%, #ff0000 60%, transparent 60%),
                linear-gradient(0deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #ffffff 45%, #ffffff 55%, transparent 55%);
            background-size: 60px 60px;
        }
        
        /* Floating Elements - Visual flair, with umbrellas instead of teacups */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 80%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 40%; left: 85%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 15%; left: 50%; animation-delay: 5s; }
        .floating-icon:nth-child(7) { top: 70%; right: 40%; animation-delay: 6s; }
        .floating-icon:nth-child(8) { top: 30%; left: 25%; animation-delay: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .full-screen-emojis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 2rem;
            width: 100vw;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            align-content: stretch;
            justify-content: stretch;
        }
        
        .emoji-item {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initially hidden */
        }
        
        .popped {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        .flashing {
            animation-name: emojiFlash;
            animation-iteration-count: infinite;
            animation-timing-function: steps(1);
        }

        @keyframes emojiFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allEmojis = Array.from(document.querySelectorAll('.full-screen-emojis .emoji-item'));
            const sunglassesEmojis = allEmojis.filter(emoji => emoji.dataset.type === 'sunglasses');
            const otherEmojis = allEmojis.filter(emoji => emoji.dataset.type !== 'sunglasses');
            
            // Shuffle the other emojis
            otherEmojis.sort(() => Math.random() - 0.5);

            // Function to show an emoji and make it flash with random timing
            const showAndFlash = (emoji) => {
                emoji.classList.add('popped');
                emoji.classList.add('flashing');
                const randomFlashDelay = Math.random() * 5; // up to 5s delay
                const randomFlashDuration = 1 + Math.random() * 2; // 1s to 3s duration
                emoji.style.animationDelay = `${randomFlashDelay}s`;
                emoji.style.animationDuration = `${randomFlashDuration}s`;
            };

            // Pop up a single random sunglasses emoji first
            if (sunglassesEmojis.length > 0) {
                const randomSunglasses = sunglassesEmojis[Math.floor(Math.random() * sunglassesEmojis.length)];
                showAndFlash(randomSunglasses);
            }

            // Start popping up the rest of the emojis with a much slower, random delay
            setTimeout(() => {
                let currentDelay = 0;
                otherEmojis.forEach((emoji, index) => {
                    const randomOffset = Math.random() * 500; // Add a random offset for a less uniform look
                    setTimeout(() => {
                        showAndFlash(emoji);
                    }, currentDelay + randomOffset);
                    currentDelay += 20; // Slower reveal, 20ms between each emoji
                });
            }, 500); // Start the rest after 0.5s

            // Emoji sequence after 10 seconds
            const runSequence = () => {
                const emojiSequence = [
                    { emoji: '👑', duration: 3000 },
                    { emoji: '☕️', duration: 3000 },
                    { emoji: '😎', duration: 3000 },
                    { emoji: '🐹', duration: 2000 }
                ];
                
                let sequenceDelay = 0;
                
                emojiSequence.forEach((step, index) => {
                    setTimeout(() => {
                        allEmojis.forEach(emoji => {
                            emoji.textContent = step.emoji;
                            emoji.classList.add('flashing');
                            const randomFlashDelay = Math.random() * 5;
                            const randomFlashDuration = 1 + Math.random() * 2;
                            emoji.style.animationDelay = `${randomFlashDelay}s`;
                            emoji.style.animationDuration = `${randomFlashDuration}s`;
                        });
                        
                        // For the last step, remove flashing after its duration
                        if (index === emojiSequence.length - 1) {
                            setTimeout(() => {
                                allEmojis.forEach(emoji => {
                                    emoji.classList.remove('flashing');
                                    emoji.style.animation = 'none';
                                });
                            }, step.duration);
                        }
                    }, sequenceDelay);
                    sequenceDelay += step.duration;
                });
            };

            // Run the sequence twice with a 5-second break in between
            setTimeout(() => {
                runSequence();
                setTimeout(() => {
                    runSequence();
                }, 11000 + 5000); // 11s (sequence duration) + 5s (break)
            }, 10000); // Start the first sequence after 10 seconds
        });
    </script>
