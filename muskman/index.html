<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <title>üöÄ Elon Musk's Big Bet ‚Äî English For Cool Dudes</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/init-auth.js"></script>
    <style>
    :root {
        --blue:#1CB0F6; --blue-shadow:#1899D6;
        --yellow:#FFC800; --yellow-shadow:#E5B400;
        --green:#58CC02; --green-shadow:#58A700;
        --punch:#FF4B4B; --punch-shadow:#EA2B2B;
        --purple:#CE82FF; --purple-shadow:#A559D9;
        --teal:#2BDECC; --teal-shadow:#1FBFAF;
        --bg:#F7F9FA; --white:#FFFFFF;
        --ink:#4B4B4B; --ink-bold:#111827; --ink-3:#AFAFAF;
        --border:#E5E5E5; --border-heavy:#CECECE;
        --r:24px; --rsm:16px; --rxs:10px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{-webkit-text-size-adjust:100%;scroll-behavior:smooth}
    body{background:var(--bg);color:var(--ink);font-family:'Nunito',-apple-system,system-ui,sans-serif;line-height:1.5;overflow-x:hidden;padding-bottom:84px}
    @media(min-width:768px){body{padding-bottom:0}}
    a{color:inherit;text-decoration:none}
    button{font-family:inherit;cursor:pointer}

    /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
    @keyframes up    {from{opacity:0;transform:translateY(22px)}to{opacity:1;transform:translateY(0)}}
    @keyframes popin {0%{opacity:0;transform:scale(.88)}70%{transform:scale(1.03)}100%{opacity:1;transform:scale(1)}}
    @keyframes nudge {0%,100%{transform:translateX(0)}30%{transform:translateX(5px)}}
    @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    @keyframes slideIn  {from{opacity:0;transform:translateX(28px)}to{opacity:1;transform:translateX(0)}}
    @keyframes slideOut {from{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(-28px)}}
    @keyframes confetti {0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(130px) rotate(400deg)}}
    @keyframes shim  {0%{background-position:-400px 0}100%{background-position:400px 0}}

    /* ‚îÄ‚îÄ DOSSIER ANIMATIONS ‚îÄ‚îÄ */
    @keyframes declassify{0%{filter:blur(6px) brightness(.6);transform:scale(.98)}60%{filter:blur(0) brightness(1.08);transform:scale(1.01)}100%{filter:blur(0) brightness(1);transform:scale(1)}}
    @keyframes stampIn{0%{transform:scale(3) rotate(-20deg);opacity:0}60%{transform:scale(.9) rotate(4deg);opacity:1}100%{transform:scale(1) rotate(-2deg);opacity:1}}
    @keyframes hudPulse{0%,100%{opacity:1}50%{opacity:.6}}
    @keyframes goAppear{0%{transform:scale(.85);opacity:0}70%{transform:scale(1.04)}100%{transform:scale(1);opacity:1}}
    @keyframes xpPop{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-55px) scale(1.5)}}

    .u1{animation:up .44s ease both .04s}.u2{animation:up .44s ease both .14s}
    .u3{animation:up .44s ease both .24s}.u4{animation:up .44s ease both .34s}

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .header{background:var(--white);border-bottom:2px solid var(--border);position:sticky;top:0;z-index:200;padding:0 20px;height:60px;display:flex;align-items:center}
    .hc{max-width:900px;width:100%;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    .hl{display:flex;align-items:center;gap:10px}
    .logo{width:40px;height:40px;border-radius:12px;background:var(--yellow);border:2px solid var(--border-heavy);display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;box-shadow:0 3px 0 var(--border-heavy)}
    .site-title{font-size:18px;font-weight:900;color:var(--ink-bold);letter-spacing:-.4px}
    @media(max-width:380px){.site-title{display:none}}
    .hdr-stats{display:flex;align-items:center;gap:8px}
    .hdr-pill{display:flex;align-items:center;gap:5px;background:var(--bg);border:2px solid var(--border-heavy);border-bottom:4px solid var(--border-heavy);padding:5px 12px;border-radius:var(--rxs);font-size:14px;font-weight:900;color:var(--ink-bold)}

    /* ‚îÄ‚îÄ PAGE ‚îÄ‚îÄ */
    .page{max-width:900px;margin:0 auto;padding:24px 16px;display:flex;flex-direction:column;gap:16px}

    /* ‚îÄ‚îÄ LESSON BANNER ‚îÄ‚îÄ */
    .lesson-banner{background:var(--blue);border:2px solid var(--blue-shadow);border-bottom:6px solid var(--blue-shadow);border-radius:var(--r);padding:24px 20px 20px;position:relative;overflow:hidden}
    .lesson-banner::after{content:'üöÄ';position:absolute;bottom:-16px;right:8px;font-size:120px;opacity:.12;pointer-events:none;transform:rotate(-20deg)}
    .lesson-eyebrow{display:inline-block;background:var(--yellow);color:var(--ink-bold);font-size:12px;font-weight:900;text-transform:uppercase;letter-spacing:1.5px;padding:4px 12px;border-radius:8px;border:2px solid var(--yellow-shadow);margin-bottom:12px}
    .lesson-title{font-size:clamp(24px,6vw,38px);font-weight:900;color:var(--white);letter-spacing:-1px;line-height:1.1;margin-bottom:6px;position:relative;z-index:1;text-shadow:0 2px 0 var(--blue-shadow)}
    .lesson-sub{font-size:15px;font-weight:700;color:rgba(255,255,255,.9);position:relative;z-index:1}
    .prog-wrap{margin-top:18px;position:relative;z-index:1;background:rgba(255,255,255,.2);padding:12px;border-radius:var(--rsm)}
    .prog-row{display:flex;justify-content:space-between;font-size:13px;font-weight:800;color:var(--white);margin-bottom:8px}
    .prog-track{height:16px;background:rgba(0,0,0,.15);border-radius:99px;overflow:hidden;border:2px solid rgba(0,0,0,.1)}
    .prog-fill{height:100%;width:0%;border-radius:99px;background:var(--yellow);border-top:4px solid rgba(255,255,255,.4);transition:width .7s cubic-bezier(.4,0,.2,1)}

    /* ‚îÄ‚îÄ SECTION CARD ‚îÄ‚îÄ */
    .sec-card{background:var(--white);border:2px solid var(--border-heavy);border-bottom:6px solid var(--border-heavy);border-radius:var(--r);overflow:hidden;opacity:0;transform:translateY(16px);transition:opacity .4s ease,transform .4s ease;scroll-margin-top:72px}
    .sec-card.visible{opacity:1;transform:translateY(0)}
    .sec-card::before{content:'';display:block;height:8px;border-radius:var(--r) var(--r) 0 0;margin:-2px -2px 0}
    .strip-yellow::before{background:var(--yellow)}
    .strip-blue::before{background:var(--blue)}
    .strip-green::before{background:var(--green)}
    .strip-purple::before{background:var(--purple)}
    .strip-punch::before{background:var(--punch)}
    .strip-teal::before{background:var(--teal)}

    .sec-head{padding:14px 20px 12px;border-bottom:2px solid var(--border);display:flex;align-items:center;justify-content:space-between;gap:10px}
    .sec-head-left{display:flex;align-items:center;gap:10px}
    .sec-head-icon{width:40px;height:40px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0;background:var(--bg);border:2px solid var(--border-heavy);border-bottom:3px solid var(--border-heavy)}
    .sec-head-title{font-size:16px;font-weight:900;color:var(--ink-bold);letter-spacing:-.3px}
    .sec-head-sub{font-size:12px;font-weight:700;color:var(--ink-3);margin-top:1px}
    .sec-body{padding:20px}
    @media(min-width:768px){.sec-body{padding:24px}}

    /* ‚îÄ‚îÄ HOT TAKES ‚îÄ‚îÄ */
    .ht-dots{display:flex;justify-content:center;gap:6px;margin-bottom:18px}
    .ht-dot{width:10px;height:10px;border-radius:50%;background:var(--border-heavy);border:2px solid var(--border-heavy);transition:all .3s}
    .ht-dot.active{width:26px;border-radius:6px;background:var(--blue);border-color:var(--blue-shadow)}
    .ht-dot.done{background:var(--green);border-color:var(--green-shadow)}
    .ht-card{background:var(--bg);border:2px solid var(--border);border-radius:var(--rsm);padding:20px;animation:slideIn .32s ease both}
    .ht-card.exit{animation:slideOut .22s ease both}
    .ht-num{font-size:11px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:2px;margin-bottom:8px}
    .ht-heat{display:inline-flex;align-items:center;gap:5px;font-size:11px;font-weight:900;text-transform:uppercase;letter-spacing:1px;padding:4px 12px;border-radius:8px;margin-bottom:14px;border:2px solid}
    .h1{background:rgba(88,204,2,.1);border-color:var(--green-shadow);color:var(--green-shadow)}
    .h2{background:rgba(255,200,0,.18);border-color:var(--yellow-shadow);color:#8A6400}
    .h3{background:rgba(255,75,75,.1);border-color:var(--punch-shadow);color:var(--punch-shadow)}
    .ht-statement{font-size:clamp(18px,4.5vw,24px);font-weight:900;color:var(--ink-bold);line-height:1.3;letter-spacing:-.4px;margin-bottom:18px}
    .ht-votes{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .ht-btn{display:flex;align-items:center;justify-content:center;gap:6px;padding:14px 12px;min-height:54px;font-size:15px;font-weight:900;font-family:inherit;border-radius:var(--rsm);border:2px solid;border-bottom-width:5px;touch-action:manipulation;transition:transform .1s,border-bottom-width .1s}
    .ht-btn:active{border-bottom-width:2px;transform:translateY(3px)}
    .ht-btn.agree{background:rgba(88,204,2,.08);border-color:var(--green-shadow);color:var(--green-shadow)}
    .ht-btn.disagree{background:rgba(255,75,75,.08);border-color:var(--punch-shadow);color:var(--punch-shadow)}
    .ht-btn.sel-agree{background:var(--green)!important;color:var(--white)!important;border-color:var(--green-shadow)!important}
    .ht-btn.sel-disagree{background:var(--punch)!important;color:var(--white)!important;border-color:var(--punch-shadow)!important}
    .ht-btn:disabled{opacity:.8;cursor:default}
    .ht-reveal{margin-top:14px;overflow:hidden;border:2px solid var(--border-heavy);border-radius:var(--rsm);display:none;animation:up .2s ease both}
    .ht-reveal.show{display:block}
    .ht-verdict{padding:13px 16px;font-size:16px;font-weight:900;letter-spacing:-.3px}
    .ht-verdict.right{background:var(--green);color:var(--white)}
    .ht-verdict.wrong{background:var(--punch);color:var(--white)}
    .ht-explanation{padding:14px 16px;font-size:15px;font-weight:700;line-height:1.65;color:var(--ink-bold);background:var(--white);border-top:2px solid var(--border)}
    .ht-voc{color:var(--blue);font-weight:900;border-bottom:2.5px solid rgba(28,176,246,.4);cursor:pointer}
    .ht-next-btn{display:flex;align-items:center;justify-content:center;gap:8px;width:100%;margin-top:14px;padding:15px;background:var(--blue);color:var(--white);font-size:16px;font-weight:900;font-family:inherit;border:2px solid var(--blue-shadow);border-bottom:5px solid var(--blue-shadow);border-radius:var(--rsm);touch-action:manipulation;transition:transform .1s,border-bottom-width .1s;animation:float 3s ease-in-out infinite}
    .ht-next-btn:active{border-bottom-width:2px;transform:translateY(3px)}
    .ht-done{text-align:center;padding:32px 20px;animation:popin .4s cubic-bezier(.175,.885,.32,1.275) both}
    .ht-done-icon{font-size:60px;display:block;margin-bottom:10px}
    .ht-done-title{font-size:24px;font-weight:900;color:var(--ink-bold);letter-spacing:-.5px;margin-bottom:8px}
    .ht-done-sub{font-size:14px;font-weight:700;color:var(--ink-3);margin-bottom:22px}

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       IPO PROSPECTUS BRIEFING
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    @keyframes revealRow{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    @keyframes tickIn{0%{transform:scale(0) rotate(-20deg);opacity:0}60%{transform:scale(1.2) rotate(4deg)}100%{transform:scale(1) rotate(0);opacity:1}}
    @keyframes goAppear{0%{transform:scale(.88);opacity:0}70%{transform:scale(1.04)}100%{transform:scale(1);opacity:1}}

    /* outer wrapper ‚Äî white card, blue top strip like other sec-cards */
    .prosp{background:var(--white);border-radius:var(--rsm);overflow:hidden}

    /* progress pill top right */
    .prosp-hud{display:flex;align-items:center;gap:5px;background:var(--bg);border:2px solid var(--border-heavy);border-bottom:3px solid var(--border-heavy);border-radius:var(--rxs);padding:4px 10px}
    .prosp-hud-num{font-size:15px;font-weight:900;color:var(--blue);font-variant-numeric:tabular-nums}
    .prosp-hud-lbl{font-size:10px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:.8px}
    .prosp-skip{font-size:12px;font-weight:900;color:var(--ink-3);background:var(--bg);border:2px solid var(--border);padding:5px 11px;border-radius:var(--rxs);cursor:pointer;touch-action:manipulation;-webkit-appearance:none;transition:color .15s,border-color .15s}
    .prosp-skip:hover{color:var(--ink-bold);border-color:var(--border-heavy)}

    /* thin progress bar */
    .prosp-prog{height:5px;background:var(--border);border-radius:99px;overflow:hidden;margin:0 16px 14px}
    .prosp-prog-fill{height:100%;width:0%;background:var(--blue);border-radius:99px;transition:width .45s cubic-bezier(.4,0,.2,1)}

    /* section dividers inside prospectus */
    .prosp-sec{display:flex;align-items:center;gap:9px;padding:2px 16px 6px}
    .prosp-sec-label{font-size:10px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:1.8px;white-space:nowrap}
    .prosp-sec-line{flex:1;height:2px;background:var(--border);border-radius:2px}

    /* each data row ‚Äî the tap target */
    .pr{display:flex;align-items:center;gap:12px;padding:11px 16px;cursor:pointer;border-bottom:1px solid var(--border);position:relative;transition:background .15s;touch-action:manipulation;-webkit-tap-highlight-color:transparent;user-select:none}
    .pr:last-of-type{border-bottom:none}
    .pr:not(.open):hover{background:rgba(28,176,246,.04)}
    .pr:not(.open):active{background:rgba(28,176,246,.08)}
    .pr.open{cursor:default;background:var(--bg);animation:revealRow .25s ease both}

    /* tick / lock icon */
    .pr-icon{width:32px;height:32px;flex-shrink:0;border-radius:9px;display:flex;align-items:center;justify-content:center;font-size:15px;background:var(--bg);border:2px solid var(--border-heavy);border-bottom:3px solid var(--border-heavy);transition:all .25s}
    .pr.open .pr-icon{background:var(--green);border-color:var(--green-shadow);animation:tickIn .35s cubic-bezier(.175,.885,.32,1.275) both}

    /* label + value */
    .pr-body{flex:1;min-width:0}
    .pr-lbl{font-size:10px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:1px;margin-bottom:2px}
    .pr-val{font-size:15px;font-weight:900;color:var(--ink-bold);line-height:1.25;transition:filter .3s}
    .pr:not(.open) .pr-val{filter:blur(4.5px);color:var(--ink-3)}
    .pr.open .pr-val{filter:none}
    .pr-val.hot{color:var(--punch-shadow)}
    .pr-val.warm{color:#8A6400}
    .pr-val.cool{color:var(--blue-shadow)}

    /* tap hint */
    .pr-hint{font-size:11px;font-weight:900;color:var(--ink-3);animation:nudge 2.2s ease-in-out infinite;flex-shrink:0}
    .pr.open .pr-hint{display:none}

    /* vocab link in prospectus */
    .p-voc{color:var(--blue-shadow);font-weight:900;border-bottom:2px solid rgba(28,176,246,.35);cursor:pointer}

    /* red warning box */
    .prosp-warn{background:rgba(255,75,75,.07);border:2px solid rgba(255,75,75,.25);border-left:5px solid var(--punch);border-radius:0 var(--rsm) var(--rsm) 0;padding:12px 14px;margin:4px 16px 0;font-size:13px;font-weight:700;color:var(--punch-shadow);line-height:1.55;display:none;animation:up .3s ease both}
    .prosp-warn.show{display:block}
    .prosp-warn strong{font-weight:900}

    /* go button */
    .prosp-go-wrap{padding:14px 16px 0}
    .prosp-go{display:none;width:100%;padding:16px;background:var(--green);color:var(--white);font-size:16px;font-weight:900;font-family:inherit;border:2px solid var(--green-shadow);border-bottom:5px solid var(--green-shadow);border-radius:var(--rsm);cursor:pointer;letter-spacing:-.2px;touch-action:manipulation;transition:transform .1s,border-bottom-width .1s;align-items:center;justify-content:center;gap:8px}
    .prosp-go.show{display:flex;animation:goAppear .5s cubic-bezier(.175,.885,.32,1.275) both}
    .prosp-go:active{border-bottom-width:2px;transform:translateY(3px)}

    /* ‚îÄ‚îÄ EXERCISES ‚îÄ‚îÄ */
    .sec-label{font-size:13px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:1.5px;display:flex;align-items:center;gap:12px}
    .sec-label::after{content:'';flex:1;height:2px;background:var(--border);border-radius:2px}
    .q-box{background:var(--bg);border:2px solid var(--border);border-radius:var(--rsm);padding:15px;margin-bottom:10px}
    .q-text{font-size:15px;font-weight:800;color:var(--ink-bold);margin-bottom:10px;line-height:1.4}
    .opt-btn{display:block;width:100%;text-align:left;padding:13px 15px;min-height:50px;margin-top:7px;background:var(--white);border:2px solid var(--border-heavy);border-bottom:5px solid var(--border-heavy);border-radius:var(--rsm);font-size:14px;font-weight:800;color:var(--ink);font-family:inherit;-webkit-appearance:none;touch-action:manipulation;transition:transform .1s,border-bottom-width .1s,border-color .15s;cursor:pointer}
    .opt-btn:active{border-bottom-width:2px;transform:translateY(3px)}
    .opt-btn.selected{border-color:var(--blue);border-bottom-color:var(--blue-shadow);color:var(--blue);background:rgba(28,176,246,.06)}
    .opt-btn.correct{background:var(--green)!important;color:var(--white)!important;border-color:var(--green-shadow)!important}
    .opt-btn.incorrect{background:var(--punch)!important;color:var(--white)!important;border-color:var(--punch-shadow)!important}
    .word-bank{background:var(--bg);border:2px solid var(--border);border-radius:var(--rsm);padding:14px;margin-bottom:14px}
    .wb-label{font-size:11px;font-weight:900;color:var(--ink-3);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:10px}
    .wb-words{display:flex;flex-wrap:wrap;gap:8px}
    .wb-word{background:var(--white);color:var(--blue);padding:8px 14px;border-radius:var(--rsm);border:2px solid var(--blue-shadow);border-bottom:4px solid var(--blue-shadow);font-weight:900;font-size:13px;font-family:inherit;-webkit-appearance:none;touch-action:manipulation;transition:transform .1s,border-bottom-width .1s;cursor:pointer}
    .wb-word:active{border-bottom-width:2px;transform:translateY(2px)}
    .wb-word.sel{background:var(--blue);color:var(--white)}
    .wb-word.used{opacity:.22;pointer-events:none}
    .gap-sents{font-size:15px;font-weight:700;line-height:3.6;color:var(--ink)}
    .gap{display:inline-block;text-align:center;min-width:112px;background:var(--white);border:2px dashed var(--blue);border-radius:var(--rsm);padding:4px 10px;margin:0 3px;font-weight:900;color:var(--blue);font-size:13px;cursor:pointer;min-height:34px;transition:background .15s}
    .gap.correct{background:var(--green)!important;border-color:var(--green-shadow)!important;border-style:solid;color:var(--white);pointer-events:none}
    .gap.incorrect{background:var(--punch)!important;border-color:var(--punch-shadow)!important;border-style:solid;color:var(--white)}
    .wf-item{margin-bottom:16px}
    .wf-prompt{font-weight:800;color:var(--ink-bold);margin-bottom:7px;font-size:14px;font-style:italic;line-height:1.4}
    .wf-input{width:100%;padding:13px 15px;min-height:50px;background:var(--white);border:2px solid var(--border-heavy);border-bottom:4px solid var(--border-heavy);border-radius:var(--rsm);font-size:15px;font-weight:800;color:var(--ink-bold);font-family:inherit;transition:border-color .2s}
    .wf-input:focus{outline:none;border-color:var(--blue);border-bottom-color:var(--blue-shadow)}
    .wf-input::placeholder{color:var(--ink-3);font-weight:700}
    .wf-input.ok{border-color:var(--green-shadow)!important;background:rgba(88,204,2,.06);color:var(--green-shadow)}
    .wf-input.bad{border-color:var(--punch-shadow)!important;background:rgba(255,75,75,.06);color:var(--punch-shadow)}
    .gram-expl{background:var(--bg);border:2px solid var(--border);border-left:5px solid var(--purple);border-radius:0 var(--rsm) var(--rsm) 0;padding:16px;margin-bottom:16px}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   IPO PROSPECTUS ‚Äî buildBriefing()
   Each row is blurred until tapped.
   Counter counts actual .pr elements.
   GO button only shows when ALL rows open.
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

// Count rows dynamically at runtime ‚Äî avoids hardcoding mismatches
let PROSP_TOTAL = 0;
let prospOpen = 0;

function buildBriefing(){
    const pr=(lbl,val,style)=>`<div class="pr" onclick="prospReveal(this)">

        </div>
        <div style="display:flex;align-items:center;gap:8px;">
            <div class="prosp-hud"><span class="prosp-hud-num" id="prosp-done">0</span><span class="prosp-hud-lbl">&nbsp;revealed</span></div>

        </div>

    <div style="padding:0 16px 8px"><div class="prosp-prog"><div class="prosp-prog-fill" id="prosp-bar"></div></div></div>
    <div class="prosp" id="prosp-rows">${rows}</div>
    <div class="prosp-warn" id="prosp-warn">
        ‚ö†Ô∏è <strong>Important:</strong> There is no √† la carte option. Every investor who buys <strong>SpaceX shares</strong> is also buying into X (Twitter) <em>and</em> xAI ‚Äî whether they want to or not.
    </div>

}

/* ‚îÄ‚îÄ PROSPECTUS LOGIC ‚îÄ‚îÄ */
function prospReveal(row){
    if(row.classList.contains('open'))return;
    row.classList.add('open');
    const icon=row.querySelector('.pr-icon');
    if(icon)icon.textContent='‚úÖ';
    prospOpen++;

    // Update counter (count total .pr lazily on first call)
    if(!PROSP_TOTAL) PROSP_TOTAL=document.querySelectorAll('.pr').length;
    const doneEl=document.getElementById('prosp-done');
    if(doneEl)doneEl.textContent=prospOpen;
    const bar=document.getElementById('prosp-bar');
    if(bar)bar.style.width=(prospOpen/PROSP_TOTAL*100)+'%';

    // XP float on the row
    prospXP('+5 XP',row);

    // Last row ‚Üí show warning + GO
    if(prospOpen===PROSP_TOTAL){
        setTimeout(()=>{
            const warn=document.getElementById('prosp-warn');
            if(warn)warn.classList.add('show');
        },200);
        setTimeout(()=>{
            const go=document.getElementById('prosp-go');
            if(go){go.classList.add('show');burst();setTimeout(()=>go.scrollIntoView({behavior:'smooth',block:'nearest'}),300)}
        },500);
    }
}

function prospSkip(){
    if(!PROSP_TOTAL)PROSP_TOTAL=document.querySelectorAll('.pr').length;
    document.querySelectorAll('.pr:not(.open)').forEach(r=>prospReveal(r));
}

function prospXP(msg,anchor){
    const rect=anchor.getBoundingClientRect();
    const el=document.createElement('div');
    el.className='xp-float';
    el.textContent=msg;
    el.style.left=(rect.right-50)+'px';
    el.style.top=(rect.top+window.scrollY-4)+'px';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),900);
}

/* ‚îÄ‚îÄ EXERCISES ‚îÄ‚îÄ */
function buildExercise(ex,n){
    if(ex.type==='trueFalse')return buildTF(ex,n);
    if(ex.type==='multipleChoice')return buildMC(ex,n);
    if(ex.type==='gapFill')return buildGF(ex,n);
    if(ex.type==='wordForms')return buildWF(ex,n);
    if(ex.type==='grammar')return buildGR(ex,n);
    return'';
}
function buildTF(ex,n){
    return ex.questions.map((q,qi)=>`<div class="q-box"><p class="q-text">${qi+1}. ${q.q}</p><div class="opt-grp"><button class="opt-btn" data-correct="${q.a===true}">üëç True</button><button class="opt-btn" data-correct="${q.a===false}">üëé False</button></div></div>`).join('')+btnRow(n,false);
}
function buildMC(ex,n){
    return ex.questions.map((q,qi)=>`<div class="q-box"><p class="q-text">${qi+1}. ${q.q}</p><div class="opt-grp">${q.opts.map((o,oi)=>`<button class="opt-btn" data-correct="${oi===q.correct}">${o}</button>`).join('')}</div></div>`).join('')+btnRow(n,false);
}
function buildGF(ex,n){
    const bank=ex.wordBank.map(w=>`<button class="wb-word" data-word="${w}">${w}</button>`).join('');
    const sents=ex.sentences.map((s,si)=>{const pts=s.t.split('___');return`<p style="margin-bottom:.3em">${si+1}. ${pts[0]}<span class="gap" data-answer="${s.a}"></span>${pts[1]||''}</p>`}).join('');
    return`<p style="font-size:13px;font-weight:800;color:var(--ink-3);margin-bottom:12px;">Select a word from the bank, then tap a blank</p><div class="word-bank"><div class="wb-label">Word Bank</div><div class="wb-words">${bank}</div></div><div class="gap-sents">${sents}</div>`+btnRow(n,false);
}
function buildWF(ex,n){
    return ex.questions.map((q,qi)=>`<div class="wf-item"><p class="wf-prompt">${qi+1}. ${q.p}</p><input type="text" class="wf-input" data-answer="${q.a}" placeholder="Type your answer‚Ä¶"><button class="hint-btn" onclick="toggleHint(this)">üí° Hint</button><div class="hint-text">${q.a[0]+'_'.repeat(Math.max(0,q.a.length-1))} (${q.a.length} letters)</div></div>`).join('')+btnRow(n,true);
}
function buildGR(ex,n){
    const ex2=ex.explanation;
    const egs=(ex2.examples||[]).map(e=>`<div class="gram-ex"><strong>${e.label}</strong> ${e.text}</div>`).join('');
    const expl=`<div class="gram-expl"><h4>${ex2.heading}</h4><p>${ex2.text}</p>${egs}</div>`;
    const cards=ex.questions.map((q,qi)=>`<div class="gram-card"><div class="gc-body"><p class="gc-sent">${qi+1}. ${q.s}</p><p class="gc-hint">üí° ${q.hint}</p></div><select class="gram-sel" data-answer="${q.a}"><option value="">Choose‚Ä¶</option>${q.opts.map(o=>`<option value="${o}">${o}</option>`).join('')}</select></div>`).join('');
    return expl+cards+btnRow(n,false);
}
function buildGlossary(){
    const items=L.vocabulary.map(w=>`<div class="voc-item" onclick="showVoc('${w.word.replace("'","\\'")}')"><div class="voc-item-word">${w.word}</div><div class="voc-item-type">${w.type}</div><div class="voc-item-def">${w.definition}</div></div>`).join('');
    return`<div class="sec-card visible strip-teal"><div class="sec-head"><div class="sec-head-left"><div class="sec-head-icon">üìö</div><div><div class="sec-head-title">All 10 Vocab Words</div><div class="sec-head-sub">Tap any word to hear it pronounced</div></div></div></div><div class="sec-body"><div class="voc-grid">${items}</div></div></div>`;
}
function btnRow(n,hasReveal){
    return`<div class="btn-row"><button class="btn-check" onclick="checkSec(${n})">Check Answers</button>${hasReveal?`<button class="btn-reveal" onclick="revealWF(${n})">Reveal All</button>`:''}<button class="btn-reset" onclick="resetSec(${n})">Reset</button></div><div id="res-${n}" class="result"></div>`;
}

/* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
function goTo(n){curSec=n;const el=document.querySelector(`.sec-card[data-sec="${n}"]`);if(el){el.classList.add('visible');el.scrollIntoView({behavior:'smooth',block:'start'})}updateNav()}
function nextSec(){if(curSec<TOTAL-1){curSec++;goTo(curSec)}else finishLesson()}
function prevSec(){if(curSec>0){curSec--;goTo(curSec)}}
function completeSec(n){
    doneSecs=Math.max(doneSecs,n);updateProg();
    if(n>=TOTAL-1){finishLesson();return}
    const next=document.querySelector(`.sec-card[data-sec="${n+1}"]`);
    if(next){next.classList.add('visible');next.scrollIntoView({behavior:'smooth',block:'start'})}
    if(Math.random()<.3)showBadge(rndBadge());
    curSec=n+1;updateNav();
}
function updateNav(){
    document.getElementById('bn-prev').disabled=curSec===0;
    document.getElementById('bn-next').textContent=curSec>=TOTAL-1?'üèÅ Finish':'Next ‚Üí';
    document.getElementById('bn-ind').textContent=`${curSec+1}/${TOTAL}`;
}
function updateProg(){
    const pct=Math.round((doneSecs/TOTAL)*100);
    document.getElementById('prog-fill').style.width=pct+'%';
    document.getElementById('prog-label').textContent=`${doneSecs} / ${TOTAL} sections`;
    document.getElementById('prog-pct').textContent=pct+'%';
}

/* ‚îÄ‚îÄ CHECKERS ‚îÄ‚îÄ */
function checkSec(n){const t=L.exercises[n-2]?.type;if(t==='trueFalse'||t==='multipleChoice')checkOpts(n);else if(t==='gapFill')checkGF(n);else if(t==='wordForms')checkWF(n);else if(t==='grammar')checkGR(n)}
function checkOpts(n){const groups=secEl(n).querySelectorAll('.opt-grp');let ok=0,blank=0;groups.forEach(g=>{const sel=g.querySelector('.opt-btn.selected');if(!sel){blank++;return}g.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('correct','incorrect'));sel.dataset.correct==='true'?(sel.classList.add('correct'),ok++):sel.classList.add('incorrect')});if(blank)return showErr(n,'Please answer all questions first!');showRes(n,ok,groups.length,'üéâ All correct!','wrong answers in red ‚Äî try again!')}
function checkGF(n){const gaps=secEl(n).querySelectorAll('.gap');let ok=0;gaps.forEach(g=>{g.classList.remove('correct','incorrect');const v=(g.textContent||'').trim().toLowerCase();if(v===g.dataset.answer.toLowerCase()){g.classList.add('correct');ok++}else if(v)g.classList.add('incorrect')});showRes(n,ok,gaps.length,'‚ú® All gaps correct!','red gaps are wrong ‚Äî click to clear and retry')}
function checkWF(n){const inputs=secEl(n).querySelectorAll('.wf-input');let ok=0;inputs.forEach(i=>{i.classList.remove('ok','bad');if(!i.value.trim())return;i.value.trim().toLowerCase()===i.dataset.answer.toLowerCase()?(i.classList.add('ok'),ok++):i.classList.add('bad')});showRes(n,ok,inputs.length,'üéØ Word Forms Champion!','red boxes are wrong ‚Äî check spelling!')}
function checkGR(n){const sels=secEl(n).querySelectorAll('.gram-sel');let ok=0;sels.forEach(s=>{s.classList.remove('correct','incorrect');if(!s.value)return;s.value===s.dataset.answer?(s.classList.add('correct'),ok++):s.classList.add('incorrect')});showRes(n,ok,sels.length,'üì° Grammar Ace!','red dropdowns are wrong ‚Äî try again!')}
function revealWF(n){secEl(n).querySelectorAll('.wf-input').forEach(i=>{i.value=i.dataset.answer;i.classList.add('ok');i.classList.remove('bad')});hideRes(n)}
function resetSec(n){
    const ex=L.exercises[n-2];if(!ex)return;
    if(ex.type==='trueFalse'||ex.type==='multipleChoice')secEl(n).querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('selected','correct','incorrect'));
    if(ex.type==='gapFill'){secEl(n).querySelectorAll('.gap').forEach(g=>{g.textContent='';g.classList.remove('correct','incorrect')});secEl(n).querySelectorAll('.wb-word').forEach(w=>w.classList.remove('sel','used'));selWord=null}
    if(ex.type==='wordForms')secEl(n).querySelectorAll('.wf-input').forEach(i=>{i.value='';i.classList.remove('ok','bad')});
    if(ex.type==='grammar')secEl(n).querySelectorAll('.gram-sel').forEach(s=>{s.value='';s.classList.remove('correct','incorrect')});
    hideRes(n);
}
function showRes(n,ok,total,yep,nope){const el=document.getElementById(`res-${n}`);if(!el)return;const perfect=ok===total;el.style.display='block';el.className=`result ${perfect?'ok':'bad'}`;el.textContent=perfect?yep:`${ok}/${total} correct ‚Äî ${nope}`;if(perfect){burst();if(Math.random()<.5)showBadge(rndBadge());setTimeout(()=>completeSec(n),1400)}}
function showErr(n,msg){const e=document.getElementById(`res-${n}`);if(e){e.style.display='block';e.className='result bad';e.textContent=msg}}
function hideRes(n){const e=document.getElementById(`res-${n}`);if(e)e.style.display='none'}
function secEl(n){return document.querySelector(`.sec-card[data-sec="${n}"]`)}
function gapClick(gap){if(gap.classList.contains('correct'))return;if(gap.textContent.trim()){const w=Array.from(gap.closest('.sec-card').querySelectorAll('.wb-word')).find(b=>b.dataset.word===gap.textContent.trim());if(w)w.classList.remove('used');gap.textContent='';gap.classList.remove('incorrect')}else if(selWord){gap.textContent=selWord.dataset.word;selWord.classList.add('used');selWord.classList.remove('sel');selWord=null}}

/* ‚îÄ‚îÄ WIRE ALL ‚îÄ‚îÄ */
function wireAll(){
    document.querySelectorAll('.opt-grp').forEach(g=>{g.addEventListener('click',e=>{const btn=e.target.closest('.opt-btn');if(!btn||g.querySelector('.opt-btn.correct'))return;g.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('selected','incorrect'));btn.classList.add('selected')})});
    document.querySelectorAll('.wb-word').forEach(w=>{w.addEventListener('click',()=>{if(w.classList.contains('used'))return;if(w.classList.contains('sel')){w.classList.remove('sel');selWord=null}else{document.querySelectorAll('.wb-word').forEach(b=>b.classList.remove('sel'));w.classList.add('sel');selWord=w}})});
    document.querySelectorAll('.gap').forEach(g=>g.addEventListener('click',()=>gapClick(g)));
    document.addEventListener('click',e=>{const voc=e.target.closest('[data-voc]');if(voc){e.stopPropagation();showVoc(voc.dataset.voc);return}if(!e.target.closest('#voc-popup'))closeVoc()});
}

/* ‚îÄ‚îÄ VOCAB POPUP ‚îÄ‚îÄ */
function showVoc(word){
    const w=L.vocabulary.find(v=>v.word.toLowerCase()===word.toLowerCase());
    if(!w)return;
    document.getElementById('vp-body').innerHTML=`<div class="voc-word">${w.word}</div><div class="voc-type">${w.type}</div><div class="voc-def">${w.definition}</div><button class="voc-hear" onclick="speak('${w.word}')">üîä Hear It (British English)</button>`;
    document.getElementById('voc-popup').style.display='block';
}
function closeVoc(){document.getElementById('voc-popup').style.display='none'}
function speak(word){const u=new SpeechSynthesisUtterance(word);u.lang='en-GB';u.rate=.85;window.speechSynthesis.cancel();window.speechSynthesis.speak(u)}

const COLS=['#FFC800','#58CC02','#1CB0F6','#FF4B4B','#CE82FF','#2BDECC'];
function burst(){for(let i=0;i<18;i++){const d=document.createElement('div');d.className='confetti-dot';d.style.cssText=`left:${25+Math.random()*50}vw;top:${15+Math.random()*35}vh;background:${COLS[Math.floor(Math.random()*COLS.length)]};animation-delay:${Math.random()*.35}s;animation-duration:${.65+Math.random()*.6}s;transform:rotate(${Math.random()*360}deg)`;document.body.appendChild(d);setTimeout(()=>d.remove(),1300)}}
function showBadge(b){const el=document.createElement('div');el.className='badge';el.innerHTML=`<span class="badge-icon">${b.icon}</span><span class="badge-text">${b.text}</span>`;document.getElementById('badge-wrap').appendChild(el);setTimeout(()=>el.classList.add('show'),80);setTimeout(()=>{el.classList.remove('show');setTimeout(()=>el.remove(),400)},2800)}
function rndBadge(){return L.badges[Math.floor(Math.random()*L.badges.length)]}
function toggleHint(btn){const h=btn.nextElementSibling;if(!h)return;h.classList.toggle('show');btn.textContent=h.classList.contains('show')?'üôà Hide hint':'üí° Hint'}

r-bottom:5px solid var(--green-shadow);">Next Lesson ‚Üí</a><a href="/dashboard-gamified/" style="display:flex;align-items:center;justify-content:center;padding:13px;background:var(--bg);color:var(--ink-3);font-size:14px;font-weight:800;border-radius:var(--rsm);border:2px solid var(--border-heavy);border-bottom:3px solid var(--border-heavy);">View Dashboard</a></div></div>`;
    document.body.appendChild(ov);burst();setTimeout(burst,300);
}
